<style>
.centerSignUp{
  width:20%;
  height:350px;
  background-color:9#f8f8f8;
  margin: 0% auto;
  margin-top:120px;
  margin-bottom: 200px;
}
.signupButton {
  background-color: #da2424;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  width:100%;
}
</style>


<div class = "centerSignUp ">
  <form action= "@routes.Application.signupSubmit()" method="post">
    <div class="form-group">
      <label for="email">Name</label>
      <input class="form-control input-lg" name="name" id="name" type="text" required="required">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control input-lg" name="email" id="email" type="email" required="required">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control input-lg" name="password" id="password" type="password" required="required">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input class="form-control input-lg" name="confirmPassword" id="confirmPassword" type="password"required="required">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input class="form-control input-lg" name="phone" id="phone" type="text" required="required">
    </div>
    <div class="form-group">
      <button type="submit" name="submit" class="signupButton">Submit</button>
    </div>
  </form>
</div>
